<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <img src="./assets/images/avatar-jessica.jpeg" id="person-image" alt="Avatar of Person">
    <div class="person-information">
      <h1>Jessica Randall</h1>
      <p id="person-location">London, United Kingdom</p>
      <p id="person-quote">"Front-end developer and avid reader."</p>
    </div>
    <div class="social-bars">
      <div class="social-card">Github</div>
      <div class="social-card">Frontend Mentor</div>
      <div class="social-card">LinkedIn</div>
      <div class="social-card">Twitter</div>
      <div class="social-card">Instagram</div>
    </div>
  </main>
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kr0ma-git</a>.
  </div>
</body>
</html>
